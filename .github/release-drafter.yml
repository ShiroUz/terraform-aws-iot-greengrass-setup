change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feat'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'docs'
      - 'refactor'
      - 'perf'
  default: patch

template: |
  ## What's Changed

  $CHANGES

  ## Installation

  ```hcl
  module "iot_greengrass" {
    source = "git::https://github.com/ShiroUz/terraform-aws-iot-greengrass-setup.git?ref=$RESOLVED_VERSION"

    # Your configuration here
  }
  ```

  ## Full Changelog

  **Full Changelog**: https://github.com/ShiroUz/terraform-aws-iot-greengrass-setup/compare/$PREVIOUS_TAG...$RESOLVED_VERSION

autolabeler:
  - label: 'feat'
    title:
      - '/^feat(\(.+\))?:/i'
  - label: 'fix'
    title:
      - '/^fix(\(.+\))?:/i'
  - label: 'chore'
    title:
      - '/^chore(\(.+\))?:/i'
  - label: 'docs'
    title:
      - '/^docs(\(.+\))?:/i'
  - label: 'refactor'
    title:
      - '/^refactor(\(.+\))?:/i'
  - label: 'perf'
    title:
      - '/^perf(\(.+\))?:/i'
  - label: 'breaking'
    title:
      - '/^.+!:/i'
      - '/BREAKING CHANGE/i'