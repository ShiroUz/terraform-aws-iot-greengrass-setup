name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  check-title:
    name: Check PR Title
    runs-on: ubuntu-slim
    steps:
      - name: Check PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 #v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed (e.g. feat, fix, docs, etc.)
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Configure which scopes are allowed (empty means any)
          scopes: |
            core
            iot
            greengrass
            things
            parent
            examples
            ci
            deps
          # Whether to require scope
          requireScope: false
          # Subject can't be empty and must start with a letter
          subjectPattern: ^[a-zA-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            doesn't match the configured pattern. Please ensure that the subject
            starts with a letter.
          # Custom message for invalid PR titles
          headerPattern: '^(\w+)(?:\(([a-z\-]+)\))?: (.+)$'
          headerPatternCorrespondence: type, scope, subject
          # Whether or not to validate the issue number in the title
          ignoreLabels: |
            ignore-semantic-check
            bot
          # Warn about common mistakes
          warnOnFail: false
          # Automatically add a label if the PR title is invalid
          validateSingleCommit: false
